<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census Income Prediction Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border: 1px solid #4CAF50;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 14px;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group select {
            background-color: #f9f9f9;
        }

        .form-group select option {
            padding: 12px;
        }

        .form-group input[type="text"] {
            background-color: #f9f9f9;
        }

        .form-group input[type="text"]:focus {
            background-color: #fff;
        }

        .form-container .clear {
            clear: both;
        }

        .form-group input[type="submit"]:focus {
            outline: none;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h2>Census Income Prediction</h2>
    <form action="{{url_for('predict')}}" method="POST">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Enter age value (int)" required>
        </div>

        <div class="form-group">
            <label for="capital-gain">Capital Gain:</label>
            <input type="text" id="capital-gain" name="capital-gain" placeholder="Enter capital gain value (int)" required>
        </div>

        <div class="form-group">
            <label for="capital-loss">Capital Loss:</label>
            <input type="text" id="capital-loss" name="capital-loss" placeholder="Enter capital loss value (int)" required>
        </div>

        <div class="form-group">
            <label for="workclass">Workclass:</label>
            <select id="workclass" name="workclass" required>
                <option value="">Select your workclass</option>
                <option value="Private">Private</option>
                <option value="Self-emp-not-inc">Self-emp-not-inc</option>
                <option value="Self-emp-inc">Self-emp-inc</option>
                <option value="Federal-gov">Federal-gov</option>
                <option value="Local-gov">Local-gov</option>
                <option value="State-gov">State-gov</option>
                <option value="Without-pay">Without-pay</option>
                <option value="Never-worked">Never-worked</option>
            </select>
            
        </div>

        <div class="form-group">
            <label for="education">Education:</label>
            <select id="education" name="education" required>
                <option value="">Select your education level</option>
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
                <option value="Doctorate">Doctorate</option>
                <option value="Assoc-acdm">Assoc-acdm</option>
                <option value="Assoc-voc">Assoc-voc</option>
                <option value="10th">10th</option>
                <option value="11th">11th</option>
                <option value="12th">12th</option>
                <option value="HS-grad">HS-grad</option>
                <option value="Some-college">Some-college</option>
                <option value="No-schooling">No-schooling</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="marital-status">Marital Status:</label>
            <select id="marital-status" name="marital-status" required>
                <option value="">Select your marital status</option>
                <option value="Never-married">Never-married</option>
                <option value="Married-civ-spouse">Married-civ-spouse</option>
                <option value="Divorced">Divorced</option>
                <option value="Married-spouse-absent">Married-spouse-absent</option>
                <option value="Separated">Separated</option>
                <option value="Married-AF-spouse">Married-AF-spouse</option>
                <option value="Widowed">Widowed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation" required>
                <option value="">Select your occupation</option>
                <option value="Tech-support">Tech-support</option>
                <option value="Craft-repair">Craft-repair</option>
                <option value="Other-service">Other-service</option>
                <option value="Sales">Sales</option>
                <option value="Exec-managerial">Exec-managerial</option>
                <option value="Prof-specialty">Prof-specialty</option>
                <option value="Handlers-cleaners">Handlers-cleaners</option>
                <option value="Machine-op-inspct">Machine-op-inspct</option>
                <option value="Adm-clerical">Adm-clerical</option>
                <option value="Farming-fishing">Farming-fishing</option>
                <option value="Transport-moving">Transport-moving</option>
                <option value="Priv-house-serv">Priv-house-serv</option>
                <option value="Protective-serv">Protective-serv</option>
                <option value="Armed-Forces">Armed-Forces</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hours-per-week">Hours Worked Per Week:</label>
            <input type="text" id="hours-per-week" name="hours-per-week" placeholder="Enter hours worked per week (float)" required>
        </div>

        <div class="form-group">
            <label for="sex">Gender:</label>
            <select id="sex" name="sex" required>
                <option value="">Select your sex</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="relationship">Relationship:</label>
            <select id="relationship" name="relationship" required>
                <option value="">Select your relationship status</option>
                <option value="Wife">Wife</option>
                <option value="Own-child">Own-child</option>
                <option value="Husband">Husband</option>
                <option value="Not-in-family">Not-in-family</option>
                <option value="Other-relative">Other-relative</option>
                <option value="Unmarried">Unmarried</option>
            </select>
        </div>

        <div class="form-group">
            <label for="race">Race:</label>
            <select id="race" name="race" required>
                <option value="">Select your race</option>
                    <option value="White">White</option>
                    <option value="Asian-Pac-Islander">Asian-Pac-Islander</option>
                    <option value="Amer-Indian-Eskimo">Amer-Indian-Eskimo</option>
                    <option value="Other">Other</option>
                    <option value="Black">Black</option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Predict">
        </div>

        <div class="footer">
            <p>Powered by <a href="https://github.com" target="_blank">Egglisten Samuel - Data Scientist</a></p>
        </div>
        
    </form>
</div>

</body>
</html>
